<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achis Einkaufservice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Wir erledigen Ihre Einkäufe, damit Sie mehr Zeit für die wichtigen Dinge im Leben haben." />
    
    <style>
      /* Grundlegende Reset-Stile */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.5;
      }
      
      /* Ladestatus anzeigen */
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0,0,0,0.1);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Root-Element für React -->
    <div id="root">
      <!-- Initiales Lade-Feedback -->
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Anwendung wird geladen...</p>
      </div>
    </div>
    
    <!-- Hauptanwendung -->
    <script type="module" src="/src/main-simple.tsx"></script>
  </body>
</html>
